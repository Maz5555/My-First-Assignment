<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Assignment</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="raleway-normal">
    <header>
        <nav>
          <ul>
            <li><h3 class="inter-logo">LOGO</h3></li>
            <li><button class="button-primary">Sign Up</button></li>
          </ul>
        </nav>

        <div class="banner">
  <div class="banner-title"><h2>Cool Dark UI Template for Webflow Agencies!</h2></div>
  <button class="button-primary">Stay Focused</button>

  </div>

    </header>



<main>
<!-- Action Section -->
 <div class="action-container">

  <div class="action-content">
    <div class="action-title title1">See It in Action</div>
    
    <div class="action-subtitle title2">
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
    </div>

    <button class="button-primary">Launch Live Preview</button>

  </div>
  <img src="image/Assets/wc-mini.png" alt="">
 </div>

 <!-- User Section -->
<section class="user-section">
  <h3 class="user-title">Joined Thousands of Productive Users</h3>

<div class="user-container">

<div class="user-content">
  <h1 class="user-subtitle">50K</h1>
  <p class="user-data">Active Users</p>
</div>

<div class="user-content">
  <h1 class="user-subtitle">2M+</h1>
  <p class="user-data">Focus Sessions</p>
</div>

<div class="user-content">
  <h1 class="user-subtitle">95%</h1>
  <p class="user-data">Satisfaction Rate</p>
</div>
</div>
</section>

<!-- Get In Touch -->
<section class="form-section">
  <div class="form-container">
    <div class="form-title"><h1>Let's Get in Touch</h1></div>

    <form>
      <div class="form-fill">
      <label for="email">Email</label>
      <input type="email" name="" id="email" placeholder="example@email.com"><br><br>
      
      <label for="name">Name</label>
      <input type="text" name="" id="name" placeholder="full name"><br><br>

      <label for="message">Message</label>
      <textarea name="" id="message" placeholder="write your message..." rows="5"></textarea>

      <button class="get-in-touch-button">Get in Touch</button>
      </div>

      
      
    </form>
  </div>

</section>

</main>
</body>
</html>
